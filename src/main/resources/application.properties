# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/lectura
spring.datasource.username=postgres
spring.datasource.password=12345

# MongoDB
# Configuración de MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/local
spring.data.mongodb.database=local

# Habilitar la creación automática de colecciones
spring.mongodb.embedded.version=3.5.5

# Server Port Configuration
server.port=8080

# JPA/Hibernate - cambiado a create para forzar la creación de tablas
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración para subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads